steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/metaverse-professional:$COMMIT_SHA'
      - '--build-arg'
      - 'VITE_EMAILJS_SERVICE_ID=$_VITE_EMAILJS_SERVICE_ID'
      - '--build-arg'
      - 'VITE_EMAILJS_PUBLIC_KEY=$_VITE_EMAILJS_PUBLIC_KEY'
      - '--build-arg'
      - 'VITE_EMAILJS_TEMPLATE_ADMIN=$_VITE_EMAILJS_TEMPLATE_ADMIN'
      - '--build-arg'
      - 'VITE_EMAILJS_TEMPLATE_CUSTOMER=$_VITE_EMAILJS_TEMPLATE_CUSTOMER'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/metaverse-professional:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'metaverse-professional-v2'
      - '--image'
      - 'gcr.io/$PROJECT_ID/metaverse-professional:$COMMIT_SHA'
      - '--region'
      - 'us-central1'

images:
  - 'gcr.io/$PROJECT_ID/metaverse-professional:$COMMIT_SHA'

# ADD THIS SECTION TO FIX THE BUILD ERROR
options:
  logging: CLOUD_LOGGING_ONLY