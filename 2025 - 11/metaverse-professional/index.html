    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
              },
              fuchsia: {
                500: '#d946ef',
              },
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px #06b6d4, 0 0 10px #06b6d4' },
                '100%': { boxShadow: '0 0 20px #22d3ee, 0 0 30px #22d3ee' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .grid-bg {
        background-image: linear-gradient(to right, #1e293b 1px, transparent 1px),
                          linear-gradient(to bottom, #1e293b 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
      .cyber-glitch {
        position: relative;
      }
      .cyber-glitch::before,
      .cyber-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .cyber-glitch::before {
        left: 2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .cyber-glitch::after {
        left: -2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); }
        4% { clip: rect(70px, 9999px, 16px, 0); }
        8% { clip: rect(18px, 9999px, 69px, 0); }
        12% { clip: rect(87px, 9999px, 93px, 0); }
        16% { clip: rect(3px, 9999px, 63px, 0); }
        20% { clip: rect(44px, 9999px, 4px, 0); }
        24% { clip: rect(59px, 9999px, 86px, 0); }
        28% { clip: rect(13px, 9999px, 20px, 0); }
        32% { clip: rect(76px, 9999px, 66px, 0); }
        36% { clip: rect(51px, 9999px, 35px, 0); }
        40% { clip: rect(82px, 9999px, 9px, 0); }
        100% { clip: rect(26px, 9999px, 81px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(66px, 9999px, 25px, 0); }
        4% { clip: rect(6px, 9999px, 3px, 0); }
        8% { clip: rect(58px, 9999px, 98px, 0); }
        12% { clip: rect(8px, 9999px, 78px, 0); }
        16% { clip: rect(86px, 9999px, 34px, 0); }
        20% { clip: rect(24px, 9999px, 57px, 0); }
        24% { clip: rect(31px, 9999px, 68px, 0); }
        28% { clip: rect(98px, 9999px, 44px, 0); }
        32% { clip: rect(20px, 9999px, 3px, 0); }
        36% { clip: rect(57px, 9999px, 43px, 0); }
        40% { clip: rect(7px, 9999px, 87px, 0); }
        100% { clip: rect(48px, 9999px, 7px, 0); }
      }
    </style>
